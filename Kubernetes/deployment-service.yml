apiVersion: apps/v1
kind: Deployment
metadata:
  name: single-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: single-app
  template:
    metadata:
      labels:
        app: single-app
    spec:
      containers:
      - name: single-app
        image: parshchakurkar/single-app:1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: single-app-service
spec:
  selector:
    app: single-app
  ports:
  - port: 5000
    targetPort: 5000

